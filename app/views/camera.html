<div class="container">
  <div class="row">
    <h1>Camera #{{params.id}}</h1>
    <label for="ghost">ghost mode: </label>
    <input type="checkbox" name="ghost" ng-model="ghostmode">
    <!-- <input type="checkbox" name="ghost" ng-click="triggerGhostmode()"> -->
  </div>
  <div class="row">
    <div class="col-9">
      <canvas id="cvs" ng-show="ghostmode"></canvas>
      <img id="camera" src="{{imgSrc}}" ng-hide="ghostmode"></img>
    </div>
  </div>

</div>
